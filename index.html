<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pretti ğŸ’›</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd54f, #ff8f00);
    overflow: hidden;
}

.bg-text {
    position: fixed;
    top: 15%;
    width: 100%;
    font-size: 3em;
    color: rgba(255,255,255,0.15);
    font-weight: bold;
    animation: floatText 6s ease-in-out infinite;
    pointer-events: none;
}

@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
}

h1 { margin-top: 60px; color: white; }

.gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 10px;
    flex-wrap: wrap;
}

.photo-card {
    background: white;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 220px;
}

.photo-card img {
    width: 100%;
    border-radius: 10px;
}

.caption {
    margin-top: 8px;
    font-weight: bold;
    color: #ff6f00;
}

.game-box {
    margin: 40px auto;
    padding: 20px;
    max-width: 500px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
}

.love-btn {
    font-size: 18px;
    padding: 12px 22px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn { background: #ff4081; color: white; }
#noBtn  { background: #9e9e9e; color: white; position: absolute; }

#gameArea {
    margin-top: 25px;
    display: none;
    font-size: 20px;
}

#ball {
    font-size: 40px;
    position: relative;
    top: 0;
    transition: top 0.6s ease;
}

#cheer {
    display: none;
    font-weight: bold;
    color: #d84315;
    margin-top: 15px;
    animation: pop 0.6s ease;
}

@keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<div class="bg-text">Sorry Bachaaaa ğŸ’›</div>

<h1>Hey Pretti ğŸ’›</h1>

<div class="gallery">
    <div class="photo-card">
        <img src="pretti1.jpg">
        <div class="caption">Cutuu smoll pretti ğŸ¥¹</div>
    </div>
    <div class="photo-card">
        <img src="pretti2.jpg">
        <div class="caption">Born to be adorable ğŸ’•</div>
    </div>
</div>

<div class="game-box" id="gameBox">
    <h2>Do you love me? ğŸ¥º</h2>
    <button id="yesBtn" class="love-btn" onclick="startGame()">Yes ğŸ’–</button>
    <button id="noBtn" class="love-btn">No ğŸ˜</button>

    <div id="gameArea">
        <p>Tap the bat to help Thala hit a SIX! ğŸ</p>
        <div id="ball">ğŸ</div>
        <button class="love-btn" onclick="hitSix()">HIT SHOT ğŸ’¥</button>
        <div id="cheer">ğŸ‰ THALA FOR A REASON!!! ğŸ‰</div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const gameBox = document.getElementById("gameBox");

function moveButton() {
    const boxRect = gameBox.getBoundingClientRect();
    const maxX = boxRect.width - 100;
    const maxY = boxRect.height - 60;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.innerText = "Yes ğŸ˜Œ";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function startGame() {
    document.getElementById("gameArea").style.display = "block";
}

function hitSix() {
    const ball = document.getElementById("ball");
    ball.style.top = "-120px";
    document.getElementById("cheer").style.display = "block";
}
</script>

</body>
</html>
