<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Pretti ğŸ’›</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd54f, #ff8f00);
    color: #333;
    overflow-x: hidden;
}

.bg-text {
    position: fixed;
    top: 10%;
    width: 100%;
    font-size: 2.5em;
    color: rgba(255,255,255,0.15);
    font-weight: bold;
    animation: floatText 6s ease-in-out infinite;
    pointer-events: none;
}

@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

h1 { margin-top: 60px; color: white; }

.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin: 20px;
}

.photo-card {
    background: white;
    padding: 8px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    width: 160px;
}

.photo-card img { width: 100%; border-radius: 10px; }

.caption {
    margin-top: 6px;
    font-weight: bold;
    color: #ff6f00;
    font-size: 0.9em;
}

.game-box {
    margin: 30px 15px;
    padding: 20px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
}

.love-btn {
    font-size: 16px;
    padding: 12px 18px;
    margin: 8px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn { background: #ff4081; color: white; }
#noBtn  { background: #9e9e9e; color: white; position: relative; }

#gameArea, #heartGame { display: none; margin-top: 20px; }

#ball { font-size: 42px; transition: transform 0.6s ease; }

#cheer {
    display: none;
    font-weight: bold;
    color: #d84315;
    margin-top: 12px;
    animation: pop 0.5s ease;
}

#score { font-weight: bold; margin-top: 5px; }

@keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

@media (max-width: 500px) {
    .photo-card { width: 140px; }
}
</style>
</head>

<body>

<div class="bg-text">Sorry Bachaaaa ğŸ’›</div>

<h1>Hey Pretti ğŸ’›</h1>

<div class="gallery">
    <div class="photo-card">
        <img src="pretti1.jpg">
        <div class="caption">Cutuu smoll pretti ğŸ¥¹</div>
    </div>
    <div class="photo-card">
        <img src="pretti2.jpg">
        <div class="caption">Born to be adorable ğŸ’•</div>
    </div>
</div>

<div class="game-box">
    <h2>Do you love me? ğŸ¥º</h2>
    <button id="yesBtn" class="love-btn" onclick="startGame()">Yes ğŸ’–</button>
    <button id="noBtn" class="love-btn">No ğŸ˜</button>

    <div id="gameArea">
        <p>Tap to help Thala hit a SIX! ğŸ</p>
        <div id="ball">ğŸ</div>
        <button class="love-btn" onclick="hitSix()">HIT SHOT ğŸ’¥</button>
        <div id="cheer">ğŸ‰ THALA FOR A REASON!!! ğŸ‰</div>
    </div>

    <div id="heartGame">
        <h3>Catch the love hearts ğŸ’–</h3>
        <p>Tap the hearts before they vanish!</p>
        <div id="score">Score: 0</div>
    </div>

    <div style="margin-top:25px;">
        <button class="love-btn" onclick="giveCompliment()">Press for surprise ğŸ’Œ</button>
        <div id="compliment" style="margin-top:10px; font-weight:bold; color:#e91e63;"></div>
    </div>
</div>

<script>
// No button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.innerText = "Yes ğŸ˜Œ";
}

// Start cricket game
function startGame() {
    document.getElementById("gameArea").style.display = "block";
}

// Hit six
function hitSix() {
    document.getElementById("ball").style.transform = "translateY(-120px)";
    document.getElementById("cheer").style.display = "block";
    confettiBurst();
    startHearts();
}

// Confetti
function confettiBurst() {
    for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.innerHTML = "âœ¨";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.fontSize = "20px";
        conf.style.animation = "fall 2s linear forwards";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 2000);
    }
}

// Heart catch game
let score = 0;
function startHearts() {
    document.getElementById("heartGame").style.display = "block";
    setInterval(createHeart, 800);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "ğŸ’–";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = "28px";
    heart.style.cursor = "pointer";
    heart.style.transition = "top 3s linear";
    document.body.appendChild(heart);

    setTimeout(() => { heart.style.top = "-10vh"; }, 50);

    heart.onclick = () => {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        heart.remove();
    };

    setTimeout(() => heart.remove(), 3000);
}

// Compliments
function giveCompliment() {
    const lines = [
        "You have the cutest smile in the universe ğŸ˜Œ",
        "You make my bad days disappear ğŸ’›",
        "Certified Pretti = 100% adorable ğŸ¥¹",
        "My favorite notification is you ğŸ“±ğŸ’–",
        "You are literally my happy place âœ¨"
    ];
    const random = lines[Math.floor(Math.random() * lines.length)];
    document.getElementById("compliment").innerText = random;
}
</script>

</body>
</html>
