<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Pretti ğŸ’›</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd54f, #ff8f00);
    color: #333;
}

/* Floating background text */
.bg-text {
    position: fixed;
    top: 10%;
    width: 100%;
    font-size: 2.5em;
    color: rgba(255,255,255,0.15);
    font-weight: bold;
    animation: floatText 6s ease-in-out infinite;
    pointer-events: none;
}

@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

h1 {
    margin-top: 60px;
    color: white;
    font-size: 2em;
}

.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin: 20px;
}

.photo-card {
    background: white;
    padding: 8px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    width: 160px;
}

.photo-card img {
    width: 100%;
    border-radius: 10px;
}

.caption {
    margin-top: 6px;
    font-weight: bold;
    color: #ff6f00;
    font-size: 0.9em;
}

.game-box {
    margin: 30px 15px;
    padding: 20px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
}

.love-btn {
    font-size: 16px;
    padding: 12px 18px;
    margin: 8px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn { background: #ff4081; color: white; }
#noBtn  { background: #9e9e9e; color: white; position: relative; }

#gameArea {
    display: none;
    margin-top: 20px;
}

#ball {
    font-size: 42px;
    transition: transform 0.6s ease;
}

#cheer {
    display: none;
    font-weight: bold;
    color: #d84315;
    margin-top: 12px;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Mobile spacing */
@media (max-width: 500px) {
    .photo-card { width: 140px; }
}
</style>
</head>

<body>

<div class="bg-text">Sorry Bachaaaa ğŸ’›</div>

<h1>Hey Pretti ğŸ’›</h1>

<div class="gallery">
    <div class="photo-card">
        <img src="pretti1.jpg" alt="Pretti photo">
        <div class="caption">Cutuu smoll pretti ğŸ¥¹</div>
    </div>
    <div class="photo-card">
        <img src="pretti2.jpg" alt="Pretti baby photo">
        <div class="caption">Born to be adorable ğŸ’•</div>
    </div>
</div>

<div class="game-box">
    <h2>Do you love me? ğŸ¥º</h2>
    <button id="yesBtn" class="love-btn" onclick="startGame()">Yes ğŸ’–</button>
    <button id="noBtn" class="love-btn">No ğŸ˜</button>

    <div id="gameArea">
        <p>Tap to help Thala hit a SIX! ğŸ</p>
        <div id="ball">ğŸ</div>
        <button class="love-btn" onclick="hitSix()">HIT SHOT ğŸ’¥</button>
        <div id="cheer">ğŸ‰ THALA FOR A REASON!!! ğŸ‰</div>
    </div>
</div>

<script>
// No button runs away
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    noBtn.innerText = "Yes ğŸ˜Œ";
}

// Show cricket mini game
function startGame() {
    document.getElementById("gameArea").style.display = "block";
}

// Bat hits six
function hitSix() {
    document.getElementById("ball").style.transform = "translateY(-120px)";
    document.getElementById("cheer").style.display = "block";
}
</script>

</body>
</html>
