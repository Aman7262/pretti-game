<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pretti üíõ</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd54f, #ff8f00);
    overflow: hidden;
}

/* Floating background text */
.bg-text {
    position: fixed;
    top: 15%;
    width: 100%;
    font-size: 3em;
    color: rgba(255,255,255,0.15);
    font-weight: bold;
    animation: floatText 6s ease-in-out infinite;
    pointer-events: none;
}

@keyframes floatText {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
}

h1 {
    margin-top: 60px;
    color: white;
}

.gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 10px;
    flex-wrap: wrap;
}

.photo-card {
    background: white;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 220px;
}

.photo-card img {
    width: 100%;
    border-radius: 10px;
}

.caption {
    margin-top: 8px;
    font-weight: bold;
    color: #ff6f00;
}

/* Love Game */
.game-box {
    margin: 40px auto;
    padding: 20px;
    max-width: 500px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
}

.love-btn {
    font-size: 18px;
    padding: 12px 22px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

#yesBtn {
    background: #ff4081;
    color: white;
}

#noBtn {
    background: #9e9e9e;
    color: white;
    position: absolute;
}

#dhoniMsg {
    display: none;
    margin-top: 20px;
    font-size: 1.3em;
    color: #d84315;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="bg-text">Sorry Bachaaaa üíõ</div>

<h1>Hey Pretti üíõ</h1>

<div class="gallery">
    <div class="photo-card">
        <img src="pretti1.jpg" alt="Pretti photo">
        <div class="caption">Cutuu smoll pretti ü•π</div>
    </div>
    <div class="photo-card">
        <img src="pretti2.jpg" alt="Pretti baby photo">
        <div class="caption">Born to be adorable üíï</div>
    </div>
</div>

<div class="game-box" id="gameBox">
    <h2>Do you love me? ü•∫</h2>
    <button id="yesBtn" class="love-btn" onclick="showMessage()">Yes üíñ</button>
    <button id="noBtn" class="love-btn">No üòè</button>

    <div id="dhoniMsg">
        üß¢ "Pretti‚Ä¶ maan jaao na yaar." üíõ
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const gameBox = document.getElementById("gameBox");

function moveButton() {
    const boxRect = gameBox.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width - 20;
    const maxY = boxRect.height - btnRect.height - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    noBtn.innerText = "Yes üòå";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function showMessage() {
    document.getElementById("dhoniMsg").style.display = "block";
}
</script>

</body>
</html>
